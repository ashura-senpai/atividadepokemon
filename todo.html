<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TODO LIST</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <style>
        header,
        footer {
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        textarea {
            padding: 10px;
            max-width: 100%;
            border-radius: 3px;
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            background-color: #0074d9;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            font-weight: bold;
            font-size: 80%;
        }

        button:hover {
            background-color: #0056b3;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px;
            text-align: center;
        }

        main>section {
            width: 100%;
            max-width: 600px;
        }

        #input-text {
            margin-top: 10px;
        }

        li::marker {
            content: none;
        }

        li {
            margin: 10px;
            padding-left: 15px;
            position: relative;
            border: 1px solid black;
            list-style: none;
        }

        ul {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        h2 {
            margin-top: 8px;
        }

        .edit-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #676767;
            border: none;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
        }

        .edit-btn:hover {
            background-color: #505050;
        }

        dialog {
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    </style>

    <header>
        <h1>TODO LIST</h1>
    </header>

    <main>
        <section>
            <h2>Adicionar Item</h2>
            <form id="todo-form">
                <input type="text" id="input-title" placeholder="Informe o título da tarefa" />
                <textarea type="text" id="input-text" placeholder="Informe a descrição da tarefa"></textarea>
                <button type="submit">SALVAR TAREFA</button>
            </form>
        </section>

        <section>
            <ul id="todo-list"></ul>
        </section>
    </main>

    <footer aria-label="Rodapé">
        <p>&copy; 2024 TODO LIST.</p>
    </footer>

    <dialog id="edit-dialog">
        <form id="edit-form">
            <input type="text" id="edit-title" placeholder="Informe o título da tarefa" />
            <textarea type="text" id="edit-text" placeholder="Informe a descrição da tarefa"></textarea>
            <div>
                <button type="submit">Editar</button>
                <button type="button" id="cancel-edit">Cancelar</button>
            </div>
        </form>
    </dialog>

    <script src="./todo.js"></script>
</body>

</html>
